<!--
Tela de login usando tags em ionic
 -->


<ion-view style="" class=" " id="page2" title="Login">
    <ion-content class="has-header" padding="true" ng-controller="loginCtrl">
        <div class="">
          <!-- Logo da empresa -->
            <img style="display: block; margin-left: auto; margin-right: auto;" src="img/logo.png" height="auto" width="110">
        </div>
        <form class="list " id="login-form3">

            <div style="width: 283px; height: 17px;" class="spacer"></div>

            <label id="login-input5" class="item item-input ">
              <!-- Recebe o cpf como user, e compara com uma base de dados do itsnet -->
                <input placeholder="Usuário" type="number" ng-model="usuario">
            </label>

            <div style="width: 283px; height: 17px;" class="spacer"></div>

            <label id="login-input4" class="item item-input ">
              <!-- Recebe uma senha definada pelo proprio usuário -->
                <input placeholder="Senha" type="password" ng-model="senha">
            </label>
            <!-- Ativa a função que vai comparar as informações inputadas com a que existem no banco de dados -->
            <a class=" button button-positive  button-block " id="login-button3" ng-click="validarUsuario()">Log in</a>

        </form>
        <p class="text_align_and_color">
          <!-- Apenas um lembrete -->
          <b>Lembre-se:</b> Fechar a corrida no mesmo dia!
        </p>
    </ion-content>
</ion-view>
